<div class="sign-in-route roboto-light">
  <form class="sign-in-form">
    <div class="form-group">
      <input type="text" name="login" class="form-control my-2"
             (focus)="errorMessage = null"
             [(ngModel)]="loginStr" placeholder="login" [disabled]="isSubmitted">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control my-2"
             (focus)="errorMessage = null"
             [(ngModel)]="pswrdStr" placeholder="pswrd" [disabled]="isSubmitted">
    </div>
    <input type="button" class="btn btn-default my-2"
           value="SIGN IN" (click)="submit()" [disabled]="!isReadyToSubmit || isSubmitted"/>

    <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
  </form>
</div>
